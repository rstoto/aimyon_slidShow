<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>スライドショー</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/e569b17835.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="title">
      最近の可愛いあいみょん
    </div>
    <div class="main">
      <button type="button" onclick="left()"><</button>
      <img src="https://pbs.twimg.com/media/FViQKudUsAAfnkR?format=jpg&name=medium">

      <button type="button" onclick="right()">></button>
    </div>
    <div class="control">
      <button onclick="play()"><i class="fa-solid fa-circle-play fa-spin" style="color: crimson;"></i></button>
      <button onclick="stop()"><i class="fa-solid fa-circle-stop fa-spin" style="color:forestgreen"></i></button>
      <button onclick="reset()">リセット</button>
    </div>
    <script src="js/slidShow.js"></script>
  </body>
</html>
